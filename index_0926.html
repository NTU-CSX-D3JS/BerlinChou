<html>
<head>
	<script src="https://d3js.org/d3.v4.min.js"> </script>
</head>
<body>

<script>
url = " https://ntu-csx-d3js.github.io/r05630002/0926.csv";

d3.csv(url, function(data){
	console.log(data);

	var w = 600; //定義寬
	var h = 250; //定義高

  var l = d3.max(data, function(d){
	  console.log(d.amount);
    return d.amount;
  });
	//建立x軸的尺度
	var xScale = d3.scaleBand().domain(d3.range(data.length)).rangeRound([0, w]).padding(0.05);
	//建立y軸的尺度
	var yScale = d3.scaleLinear().domain([0, 153]).range([0, h]);

	var svg = d3.select("body").append('svg').attr('width' , w).attr('height', h);
	svg.selectAll("rect")
	.data(data)
	.enter()
	.append("rect")
	.attr("x" , function(d,i){
		return xScale(i);
	})
	.attr("width" , xScale.bandwidth())
	.attr("height" , function(d){
		return yScale(d.amount);
	})
	.attr("fill" , function(d){
	   return"rgb(0,0,"+(d.amount)+")";
	})
	.on("click",function(d){
		console.log(d.amount);
	});

});

</script>

</body>
</html>
